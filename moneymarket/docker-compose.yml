version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: moneymarket-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: moneymarketdb
      MYSQL_USER: mmuser
      MYSQL_PASSWORD: mmpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - moneymarket-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moneymarket-app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/moneymarketdb
      - SPRING_DATASOURCE_USERNAME=mmuser
      - SPRING_DATASOURCE_PASSWORD=mmpassword
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - "8080:8080"
    networks:
      - moneymarket-network

networks:
  moneymarket-network:
    driver: bridge

volumes:
  mysql-data:
